<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        
        <form action="filename.php" autocomplete="on"> <!-- The autocomplete attribute specifies whether a form or input field should have autocomplete on or off -->

            <input type="text" name="firstname" value="John"> <br> <!-- The value attribute specifies the initial value for an input fields -->

            <input type="text" name="firstname" value="John" readonly> <br> <!-- The readonly attribute specifies that the input field is read only (cannot be changed) -->

            <input type="text" name="firstname" value="John" disabled> <br> <!-- The disabled attribute specifies that the input field is disabled -->

            <input type="text" name="firstname" value="John" size="30"> <br> <!-- The size attribute specifies the size (in characters) for the input field -->

            <input type="text" name="firstname" maxlength="20"> <br> <!-- The maxlength attribute specifies the maximum allowed length for the input field -->

            <input type="email" name="email" autocomplete="off"><br>
        </form>

        <form action="filename.php" novalidate> <!-- novalidate specifies that the form data should not be validated when submitted -->

            <input type="email" name="user_email" placeholder="email">
            <input type="submit">
        </form>

        <form action="filename.php" id="form1">
            <input type="text" name="fname" placeholder="first name">
            <input type="submit" value="Submit">
        </form>
        <input type="text" name="lname" placeholder="last name" form="form1"> <br> <!-- The form attribute specifies one or more forms an <input> element belongs to -->
        
        <input type="image" src="image_workplace.jpg" alt="Submit" width="48" height="48"> <br> <!-- type image define an image as the submit button, with height and width attributes -->

        <input type="text" name="usrname" placeholder="username" required>

        <form action="filename.php" method="get"> <!-- formmethod, formaction, formnovalidate, formtarget they can override form tag -->
            First name: <input type="text" name="fname"><br>
            Last name: <input type="text" name="lname"><br>
            <input type="submit" value="Submit">
            <input type="submit" value="Submit 2" formmethod="post">
            <input type="submit" value="Submit 2" formaction="filename2.php">
            <input type="submit" value="Submit 2" formnovalidate>
            <input type="submit" value="Submit 2" formtarget="_blank">
        </form>
        
    </body>
</html>
