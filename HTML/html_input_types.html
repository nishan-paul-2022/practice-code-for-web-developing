<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <form action="filename.php" method="GET">
            <input type="text" name="firstname" placeholder="first name"><br>

            <input type="password" name="psw" placeholder="password"> <br>
            
            <input type="submit" value="SUBMT">
            
            <input type="reset" value="RESET"> <hr>

            <div>radio</div>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other <hr>

            <div>checkbox</div>
            <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
            <input type="checkbox" name="vehicle2" value="Car"> I have a car <hr>

            <input type="button" onclick="alert('Hello World!')" value="Click Me"> <hr>

            <input type="color" name="favcolor"> <hr>

            <input type="date" name="bday"> <br>
            <input type="date" name="bday" max="1979-12-31"><br>
            <input type="date" name="bday" min="2000-01-02"><br>
            <input type="time" name="usr_time"> <br>
            <input type="month" name="bdaymonth"> <br>
            <input type="week" name="week_year">
            <input type="datetime-local" name="bdaytime"> <hr>

            <input type="email" name="email"> <hr>

            <input type="file" name="myFile"> <hr>

            <input type="number" name="points" min="0" max="100" step="10" value="30"> <hr>

            <input type="range" name="points" min="0" max="10"> <hr>

            <input type="search" name="googlesearch"> <hr>
            
            <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> <hr> <!-- Format: 123-45-678 -->

            <input type="url" name="homepage"> <hr>
        </form>
    </body>
</html>
