<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> <!-- Latest compiled and minified CSS -->
        <script src="bootstrap/js/bootstrap.min.js"></script> <!-- Latest compiled JavaScript -->
        <script src="bootstrap/jquery.js"></script> <!-- jQuery library -->
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>My First Bootstrap Page</h1>
            <p>This is some text.</p>
        </div>

        <div class="container-fluid">
            <h1>My First Bootstrap Page</h1>
            <p>This is some text.</p>
        </div>
    </body>
</html>
<!-- The .container class provides a responsive fixed width container -->
<!-- The .container-fluid class provides a full width container, spanning the entire width of the viewport -->
