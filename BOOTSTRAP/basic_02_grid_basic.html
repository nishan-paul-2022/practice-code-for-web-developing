<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> <!-- Latest compiled and minified CSS -->
        <script src="bootstrap/js/bootstrap.min.js"></script> <!-- Latest compiled JavaScript -->
        <script src="bootstrap/jquery.js"></script> <!-- jQuery library -->
        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Hello World!</h1>
            <p>Resize the browser window to see the effect.</p>
            <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>
            <div>
              <div class="col-xs-4" style="background-color:lavender;">.col-xs-4</div>
              <div class="col-xs-4" style="background-color:lavenderblush;">.col-xs-4</div>
              <div class="col-xs-4" style="background-color:lavender;">.col-xs-4</div>
            </div>
        </div>
    </body>
</html>
<!-- xs (for phones - screens less than 768px wide) -->
<!-- sm (for tablets - screens equal to or greater than 768px wide) -->
<!-- md (for small laptops - screens equal to or greater than 992px wide) -->
<!-- lg (for laptops and desktops - screens equal to or greater than 1200px wide) -->
