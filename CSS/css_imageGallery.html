<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
            }
            div.gallery {
                border: 1px solid #ccc;
            }
            div.gallery:hover {
                border: 1px solid #777;
            }
            div.gallery img {
                width: 600px;
                height: 400px;
            }
            div.desc {
                padding: 15px;
                text-align: center;
            }
            div.responsive {
                padding: 0 6px;
                float: left;
                width: 25%;
            }
            @media screen and (max-width: 700px) {
                div.responsive {
                    width: 50%;
                    margin: 6px 0;
                }
            }
            @media screen and (max-width: 500px) {
                div.responsive {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="image_orange_flowers.jpg">
                    <img src="image_orange_flowers.jpg" alt="Cinque Terre">
                </a>
                <div class="desc">Add a description of the image here</div>
            </div>
        </div>


        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="image_pink_flowers.jpg">
                    <img src="image_pink_flowers.jpg" alt="Forest">
                </a>
                <div class="desc">Add a description of the image here</div>
            </div>
        </div>

        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="image_programmers_are_artist.jpg">
                <img src="image_programmers_are_artist.jpg" alt="Northern Lights">
                </a>
                <div class="desc">Add a description of the image here</div>
            </div>
        </div>

        <div class="responsive">
            <div class="gallery">
                <a target="_blank" href="image_white_flower.jpg">
                    <img src="image_white_flower.jpg" alt="Mountains">
                </a>
                <div class="desc">Add a description of the image here</div>
            </div>
        </div>

        <div class="clearfix"></div>
    </body>
</html>
