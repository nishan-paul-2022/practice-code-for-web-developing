<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            a[target] {
                background-color: yellow;
            }
            a[target="_top"] {
                background-color: red;
            }

            [title~="flower"] {
                border: 5px solid gray;
            }

            [title$="test"] {
                background: orchid;
            }

            [title|="power"] {
                border: 5px solid greenyellow;
            }

            [title^="tower"] {
                border: 5px solid burlywood;
            }
        </style>
    </head>
    <body>
        <a href="https://www.w3schools.com">w3schools.com</a> <br> <br>
        <a href="http://www.disney.com" target="_blank">disney.com</a> <br> <br>
        <a href="http://www.wikipedia.org" target="_top">wikipedia.org</a> <hr>

        <div title="flowers"> A </div> <br>
        <div title="flower-omg"> B </div> <br>
        <div title="X flower"> C </div> <br>
        <div title="flower X"> D </div> <hr>
        
        <div title="test first">The first div element.</div>
        <div title="secondtest">The second div element.</div>
        <div title="third-test">The third div element.</div>
        <p title="paragraph test">This is some text in a paragraph.</p> <hr>

        <div title="powers"> E </div> <br>
        <div title="power X"> F </div> <br>
        <div title="power"> G </div> <hr>
        <div title="power-omg"> H </div> <br>
        
        <div title="towers"> H </div> <br>
        <div title="tower-omg"> I </div> <br>
        <div title="tower X"> K </div> <br>
        <div title="X tower"> J </div>
    </body>
</html>
<!-- It is possible to style HTML elements that have specific attributes or attribute values. -->
<!-- The [attribute] selector is used to select elements with a specified attribute.-->
<!-- The [attribute="value"] selector is used to select elements with a specified attribute and value. -->
<!-- The [attribute~="value"] selector is used to select elements with an attribute value containing a specified word. -->
<!-- The [attribute$="value"] selector is used to select elements whose attribute value ends with a specified value. -->
<!-- The [attribute|="value"] selector is used to select elements with the specified attribute starting with the specified value. -->
<!-- The [attribute^="value"] selector is used to select elements whose attribute value begins with a specified value. -->
