<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul.a {
            list-style-type: square;
        }
        ol.b {
            list-style-type: upper-roman;
            list-style-position: inside;
        }
        ul.c {
            list-style-image: url('image_white_flower.jpg');
        }
        ol.d {
            list-style: lower-greek inside url('image_orange_flowers.jpg');
            background: greenyellow;
        }
        ol.d li {
            background: gray;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul> <hr>
            
    <ol class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol> <hr>

    <ul class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul> <hr>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol> <hr>
</body>
</html>
