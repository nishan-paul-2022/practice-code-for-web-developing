<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img.omg {
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 400px;
        }

        div.why {
            border: 3px solid green;
            text-align: center;
            padding: 70px;
        }

        div.how {
            position: relative;
            border: 3px solid #73AD21;
            width: 600px;
            height: 400px;
        }
        div.when {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <img class="omg" src="image_orange_flowers.jpg" alt="flowers" style="width:40%"> <br>

    <div class="why">
        This text is centered.
    </div> <br>

    <div class="how">
        <div class="when">This text is centered.</div>
    </div>
</body>
</html>
