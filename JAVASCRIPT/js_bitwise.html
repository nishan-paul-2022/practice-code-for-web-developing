<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <p id="demo"> </p>
        <script>
            var n = 5;
            document.getElementById("demo").innerHTML += ( ~n ) + "<br>";

            var n = "101";
            document.getElementById("demo").innerHTML += parseInt(n,2).toString(10) + "<br>";

            var n = -5;
            document.getElementById("demo").innerHTML += (n >>> 0).toString(2) + " (in COMPUTER) <br>";
            document.getElementById("demo").innerHTML += (n >> 0).toString(2) + " (in PRACTICAL) <br>";
        </script>
    </body>
</html>
<!-- JavaScript stores numbers as 64 bits floating point numbers, but all bitwise operations are performed on 32 bits binary numbers. -->
<!-- JavaScript binary numbers are stored in two's complement format. -->
