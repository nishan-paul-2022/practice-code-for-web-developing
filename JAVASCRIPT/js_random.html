<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <p id="demo"> </p>
        <script>
            var omg = document.getElementById("demo");

            omg.innerHTML += "<br>" + Math.random();
            
            omg.innerHTML += "<br>" + Math.floor( ( Math.random()*10 ) );
            
            var mx = 15, mn = 7;
            omg.innerHTML += "<br>" + Math.floor( ( Math.random()*(mx-mn) ) + mn + 1 );
        </script>
    </body>
</html>
