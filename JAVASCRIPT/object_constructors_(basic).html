<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="one"> </div>
        <script>
            var element = document.getElementById("one");
            function Person(name, university, subject, id) {
                this.name = name;
                this.university = university;
                this.subject = subject;
                this.id = id;
                this.bio = function() {
                    var str = "";
                    str += "NAME: " + this.name + "<br>";
                    str += "UNIVERSITY: " + this.university + "<br>";
                    str += "SUBJECT: " + this.subject + "<br>";
                    str += "ID: " + this.id + "<br>";
                    return str;
                }
            }
            var dc = new Person("BATMAN", "MIT", "ME", 1604085);
            var marvel = new Person("IRONMAN", "CALTECH", "CSE", 1162036);
            element.innerHTML += dc.name + " " + marvel.name + "<br> <br>";
            element.innerHTML += dc.bio() + "<br>";
            element.innerHTML += marvel.bio() + "<br>";
            element.innerHTML += (Object.getPrototypeOf(dc) === Person.prototype)? "TRUE":"FALSE" + "<br>";
        </script>
    </body>
</html>
<!-- object-literals {} instead of new Object() -->
<!-- string-literals "" instead of new String() -->
<!-- number-literals 12345 instead of new Number() -->
<!-- boolean-literals true / false instead of new Boolean() -->
<!-- array-literals [] instead of new Array() -->
<!-- pattern-literals /()/ instead of new RegExp() -->
<!-- function () {} instead of new Function() -->

<!-- Object.getPrototypeOf(object) === object_constructor.prototype : return true/false -->
