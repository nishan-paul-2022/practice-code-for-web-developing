<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function f() {
            var value = 123;
            var value;
            var x = document.getElementById("one");
            x.innerHTML = value;
        }
        function g() {
            var value = 5 + 4 +"3" + "2" + "1";
            var x = document.getElementById("two");
            x.innerHTML = value;
        }
        function h() {
            var value;
            var x = document.getElementById("three");
            x.innerHTML = value;
        }
    </script>
</head>
<body>
    <p id="one"> hello </p>
    <button onclick="f()"> click </button> <br>

    <p id="two"> batman </p>
    <button onclick="g()"> click </button> <br>

    <p id="three"> ironman </p>
    <button onclick="h()"> click </button> <br>
</body>
</html>
