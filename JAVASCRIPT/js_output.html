<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script>
            function documentx() {
                document.write("DOCUMENT WRITE");// erase all the html file to print the output
            }
            function windowx() {
                window.alert("WINDOW ALERT");// show alert box to print the output
            }
            function consolex() {
                console.log("CONSOLE LOG");// search on console (ctrl+shift+i) to see the output
            }
        </script>
    </head>
    <body>
        NISHAN PAUL
        <button onclick="documentx()"> document write </button>
        <button onclick="windowx()"> window alert </button>
        <button onclick="consolex()"> console log </button>
        CUET CSE 16 BATCH
    </body>
</html>
