<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <p id="demo"> </p>
        <script>
            var d = new Date();
            document.getElementById("demo").innerHTML += d.toString() + "<br>";
            document.getElementById("demo").innerHTML += d.toLocaleString() + "<br>";
            document.getElementById("demo").innerHTML += d.toLocaleDateString() + "<br>";
            document.getElementById("demo").innerHTML += d.toLocaleTimeString() + "<br>";
            document.getElementById("demo").innerHTML += d.toUTCString() + "<br>"; // The toUTCString() method converts a date to a UTC string (a date display standard).
            document.getElementById("demo").innerHTML += d.toISOString() + "<br>";
        </script>
    </body>
</html>
